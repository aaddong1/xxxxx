port: 7890         # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
tproxy-port: 7895
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule         # 规则模式
log-level: silent    # 日志级别
unified-delay: true   # 统一延迟
tcp-concurrent: true  # TCP并发
ipv6: true         # IPV6总开关
external-controller: 0.0.0.0:9090
secret: '123456'
external-ui: /usr/share/openclash/ui
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
#    QUIC:
#      ports: [443, 8443]
#  skip-domain:
#    - "Mijia Cloud"

# TUN模式是通过在操作系统上安装一个虚拟网卡来实现的，它可以接管所有的网络流量，并将流量转发至Clash，然后由Clash发出请求
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true

